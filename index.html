<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG 牌堆抽取系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 顶部装饰 -->
        <div class="header">
            <div class="magic-circle"></div>
            <h1><i class="fas fa-dice-d20"></i> 临时指令抽取</h1>
            <div class="magic-circle"></div>
        </div>

        <!-- 主指令区 -->
        <div class="command-section">
            <div class="command-input-wrapper">
                <div class="command-prefix">
                    <span class="terminal-sign">$</span>
                    <span class="prompt">draw></span>
                </div>
                <input 
                    type="text" 
                    id="commandInput" 
                    class="command-input"
                    placeholder="输入 .draw [牌堆名称] 进行抽取..."
                    autocomplete="off"
                    autofocus
                >
                <button id="submitBtn" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <!-- 命令提示 -->
            <div class="command-hints">
                <div class="hint-tag" data-command=".draw events">.draw events</div>
                <div class="hint-tag" data-command=".draw results">.draw results</div>
                <div class="hint-tag" data-command=".draw items">.draw items</div>
                <!-- 添加更多牌堆提示 -->
            </div>
        </div>

        <!-- 抽取结果展示区 -->
        <div class="results-section">
            <div class="section-header">
                <h2><i class="fas fa-scroll"></i> 抽取结果</h2>
                <button id="clearHistory" class="clear-btn">
                    <i class="fas fa-trash-alt"></i> 清空记录
                </button>
            </div>
            
            <div class="card-display-area">
                <!-- 最新卡片会动态插入到这里 -->
                <div class="welcome-card">
                    <div class="card-header">
                        <i class="fas fa-info-circle"></i> 欢迎使用
                    </div>
                    <div class="card-content">
                        输入 .draw 指令开始抽取牌堆内容<br>
                        例如: <code>.draw events</code>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史记录 -->
        <div class="history-section">
            <h2><i class="fas fa-history"></i> 抽取记录 <span id="historyCount">0</span></h2>
            <div id="historyList" class="history-list">
                <!-- 历史记录会动态插入 -->
            </div>
        </div>

        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-item">
                <i class="fas fa-database"></i>
                <span id="deckCount">加载中...</span>
            </div>
            <div class="status-item">
                <i class="fas fa-bolt"></i>
                <span>在线</span>
            </div>
            <div class="status-item">
                <i class="fas fa-user"></i>
                <span id="sessionCount">0</span> 次抽取
            </div>
        </div>
    </div>

    <!-- 卡片模板 -->
    <template id="cardTemplate">
        <div class="result-card">
            <div class="card-header">
                <span class="deck-name"></span>
                <span class="card-time"></span>
            </div>
            <div class="card-content"></div>
            <div class="card-footer">
                <i class="fas fa-hashtag"></i>
                <span class="card-index"></span>
            </div>
        </div>
    </template>

    <!-- 历史记录模板 -->
    <template id="historyTemplate">
        <div class="history-item">
            <span class="history-time"></span>
            <span class="history-command"></span>
            <span class="history-result"></span>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
